<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Numeracy Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="dist/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap" rel="stylesheet">

 
</head>

<body class="bg-gradient-to-br from-[#091057] to-[#024CAA] flex justify-center items-center min-h-screen relative">
  <!-- Trails (Animated Effects) -->
  <div class="trail opacity-20"></div>
  <div class="trail opacity-30"></div>
  <div class="trail opacity-40"></div>
  <div class="trail opacity-50"></div>

  <!-- Main Card with glass-like effect -->
  <div class="glass-card bg-white bg-opacity-30 backdrop-blur-lg p-10 rounded-3xl shadow-2xl w-full max-w-3xl text-center z-10 relative">
    
    <!-- Header Info Section -->
    <div class="flex justify-between items-center mb-4">
      <span id="user-name" class="text-xl font-bold drop-shadow-lg text-[#EC8305]"></span>
      <span class="text-sm bg-black/30 px-3 py-1 rounded-full font-semibold tracking-wide text-[#DBD3D3]">
        Time Left: <span id="timer"></span>
      </span>
    </div>

    <!-- Question Number -->
    <h3 id="question-number" class="text-lg font-semibold mb-2 text-[#DBD3D3] tracking-wide"></h3>

    <!-- Question Text -->
    <h2 id="question-text" class="text-3xl font-extrabold mb-6 text-white drop-shadow-md"></h2>

    <!-- Answer Buttons Section -->
    <div id="answer-buttons" class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
      <!-- Buttons will be dynamically inserted here -->
      <button class="bg-gradient-to-r from-[#2F3A46] to-[#DBB347] text-white font-semibold px-6 py-3 rounded-lg shadow-lg transition-all duration-300 transform hover:scale-105 hover:bg-gradient-to-l border-2 border-transparent hover:border-[#EC8305] focus:outline-none focus:border-[#EC8305] focus:shadow-[0_0_10px_rgba(236,131,5,0.5)]">
        Answer 1
      </button>
      
      <button class="bg-gradient-to-r from-[#2F3A46] to-[#DBB347] text-white font-semibold px-6 py-3 rounded-lg shadow-lg transition-all duration-300 transform hover:scale-105 hover:bg-gradient-to-l border-2 border-transparent hover:border-[#EC8305] focus:outline-none focus:border-[#EC8305] focus:shadow-[0_0_10px_rgba(236,131,5,0.5)]">
        Answer 2
      </button>
      
      <button class="bg-gradient-to-r from-[#2F3A46] to-[#DBB347] text-white font-semibold px-6 py-3 rounded-lg shadow-lg transition-all duration-300 transform hover:scale-105 hover:bg-gradient-to-l border-2 border-transparent hover:border-[#EC8305] focus:outline-none focus:border-[#EC8305] focus:shadow-[0_0_10px_rgba(236,131,5,0.5)]">
        Answer 3
      </button>
      
      <button class="bg-gradient-to-r from-[#2F3A46] to-[#DBB347] text-white font-semibold px-6 py-3 rounded-lg shadow-lg transition-all duration-300 transform hover:scale-105 hover:bg-gradient-to-l border-2 border-transparent hover:border-[#EC8305] focus:outline-none focus:border-[#EC8305] focus:shadow-[0_0_10px_rgba(236,131,5,0.5)]">
        Answer 4
      </button>
      
    </div>

    <!-- Buttons Row Section -->
    <div class="flex flex-wrap justify-between items-center gap-4 mt-6">
      
      <!-- Home Button with Updated Color -->
      <a href="index.html"
        class="bg-gradient-to-r from-[#024CAA] to-[#091057] hover:bg-gradient-to-l text-white font-semibold px-6 py-3 rounded-lg shadow-lg transition duration-300 transform hover:scale-105">
        Home
      </a>

      <!-- Cancel Button with Updated Color -->
      <button onclick="window.location.href='index.html'"
        class="bg-gradient-to-r from-[#EC8305] to-[#091057] hover:bg-gradient-to-l text-white font-semibold px-6 py-3 rounded-lg shadow-lg transition duration-300 transform hover:scale-105">
        Cancel
      </button>

      <!-- Next Button with Updated Color -->
      <button id="next-btn"
        class="bg-gradient-to-r from-[#2F3A46] to-[#DBB347] hover:bg-gradient-to-l text-white font-semibold px-6 py-3 rounded-lg shadow-lg transition duration-300 transform hover:scale-105 hidden">
        Next
      </button>
    </div>

  </div>

  <script src="quiz.js"></script>
</body>

</html>
